
apiVersion: v1
kind: Namespace
metadata:
  name: sportzia-real-stage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sportzia-real-stage-app
  namespace: sportzia-real-stage
  labels:
    app: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      nodeSelector:
        eks.amazonaws.com/nodegroup: stage-private
      containers:
      - name: frontend
        image: sathish8329/kovaionplaysportziastage:4501
        ports:
        - containerPort: 3000   # Ensure this matches the Service targetPort

---

apiVersion: v1
kind: Service
metadata:
  name: sportzia-real-stage-frontend-service
  namespace: sportzia-real-stage
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 3000          # External port exposed for the service
      targetPort: 3000    # Fix: This should match containerPort in Deployment
  type: ClusterIP        # Change to LoadBalancer if you need external access

---
